<div class="form-group has-feedback {{form.wrapclass}}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label ng-show="showTitle()" ng-class="{{form.labelclass}}">{{form.title}}</label>
  <textarea class="form-control {{form.class}}"
            sf-changed="form"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"></textarea>
  <!-- disabled until we unbreak the css
    <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || { 'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
  -->
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
